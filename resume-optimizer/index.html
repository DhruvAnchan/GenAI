<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Optimizer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 900px; margin: auto; background-color: #f4f7f6; }
        h1 { text-align: center; color: #333; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .box { flex: 1; display: flex; flex-direction: column; }
        textarea { width: 100%; height: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; box-sizing: border-box; }
        input[type="file"] { padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: white; }
        button { display: block; width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
        #results { margin-top: 30px; padding: 20px; background-color: white; border: 1px solid #ddd; border-radius: 5px; white-space: pre-wrap; font-family: monospace; }
        .loader { display: none; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <h1>AI Resume Optimizer ðŸš€</h1>
    <p style="text-align: center;">Upload your resume file and paste a job description to get AI-powered suggestions.</p>

    <div class="container">
        <div class="box">
            <h2>Your Resume File ðŸ“„</h2>
            <input type="file" id="resume-file-input" accept=".pdf,.docx,.jpg,.jpeg,.png">
        </div>
        <div class="box">
            <h2>Job Description</h2>
            <textarea id="job-input" placeholder="Paste the job description text here..."></textarea>
        </div>
    </div>

    <button id="submit-btn">Optimize My Resume</button>

    <div class="loader" id="loader">ðŸ”„ Analyzing... Please wait. This may take a moment.</div>
    <div id="results"></div>

    <script>
        const submitBtn = document.getElementById('submit-btn');
        const resumeFileInput = document.getElementById('resume-file-input');
        const jobInput = document.getElementById('job-input');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');

        submitBtn.addEventListener('click', async () => {
            const resumeFile = resumeFileInput.files[0];
            const jobText = jobInput.value;

            if (!resumeFile || !jobText) {
                alert('Please select a resume file and fill out the job description.');
                return;
            }

            const formData = new FormData();
            formData.append('resume_file', resumeFile);
            formData.append('job_description', jobText);

            loader.style.display = 'block';
            resultsDiv.innerHTML = '';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:5000/optimize', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                resultsDiv.innerText = data.suggestions;

            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerText = `An error occurred: ${error.message}`;
            } finally {
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
